run-title: TwoStepEp_12
seed: 1111
save-path: ckpt
save-interval: 10_000
resume: true
start-episode: 10_000
train: false
test: true
mode: episodic # {incremental, episodic}

task:
  common-prob: 0.9
  reward-prob: 0.9
  swtich-prob: 0.1

  context-len: 10

  train-episodes: 10_000
  trials-per-epi: 100
  test-episodes: 500

agent:
  mem-units: 48
  dict-len: 100_000
  dict-kernel: cosine
  
  value-loss-weight: 0.05
  entropy-weight: 0.05
  max-grad-norm: 999.
  
  gamma: .90
  lr: 7.e-4
  weight-decay: 0

